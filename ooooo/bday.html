<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday, Sister!</title>

</head>
<body>
   
  <div class="scene">
    <!-- Floating balloons -->
    <div class="balloons" aria-hidden="true">
      <div class="balloon b1"></div>

      <span style="--i:0"></span><span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span>
      <span style="--i:4"></span><span style="--i:5"></span><span style="--i:6"></span><span style="--i:7"></span>
      <span style="--i:8"></span><span style="--i:9"></span><span style="--i:10"></span><span style="--i:11"></span>

      <span style="--i:28"></span><span style="--i:29"></span>
    </div>

    <!-- Greeting card -->
    <main class="card" role="main" aria-label="Birthday wish card">
      <h1 class="title">Happy Birthday, Dearest Sister!</h1>
      <p class="subtitle">To my loving sister â€” your warmth, wisdom and laughter make every day brighter.</p>

      <div class="message">
        <p>On your special day I wish you endless joy, big dreams, and sweet surprises.</p>
        <p>May your year be full of health, love, and beautiful moments.</p>
      </div>

      <p class="signature">With all my love, <strong>Your Little One</strong></p>

      <div class="decor">
        <div class="heart" aria-hidden="true"></div>
      </div>
    </main>

    <!-- Small footer note for customization -->

  </div>
</body>
</html>
